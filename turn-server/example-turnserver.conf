listening-port=8080
#tls-listening-port=443
alt-listening-port=3478
#alt-tls-listening-port=5349

fingerprint
lt-cred-mech
use-auth-secret

static-auth-secret=secret

realm=signal.domain.com

total-quota=100
bps-capacity=0
stale-nonce

cipher-list="ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AES:RSA+3DES:!ADH:!AECDH:!MD5"

no-loopback-peers
no-multicast-peers


#cert=/etc/letsencrypt/live/signal.domain.com/cert.pem
#pkey=/etc/letsencrypt/live/signal.domain.com/privkey.pem
